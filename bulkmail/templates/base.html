<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
	<!--Upload scripts-->
	<script src="{% static 'multifile-master/jQuery.MultiFile.min.js' %}" type="text/javascript"></script>
	
	<link rel="stylesheet" href="{% static 'css/bulkmail.css' %}">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block title %}
    <title>{{ title }}</title>
    {% endblock title %}
</head>
<body>
	<div class="container">
    {% if user.is_authenticated %}
	<menu>
	{% include "menu.html" %}
	</menu>
    {% endif %}
	{% block content %}
	{% endblock %}
	</div>
	{% block javascript %}
	<script src="{% static 'js/bulkmail.js' %}" type="text/javascript"></script>
	{% endblock javascript %}
</body>
