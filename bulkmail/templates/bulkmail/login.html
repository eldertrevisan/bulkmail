{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
	<div class="row login-box">
		<div class="col-md-6 login-box-left">
			<h1>BulkMail</h1>
			<h3>Sistema de envio em massa de e-mails</h3>
		</div>
		<div class="col-md-6 login-box-right">
			<form action="{% url 'login' %}" method="post" class="loginform" role="form">
				<h4>Login</h4>
				{% csrf_token %}
				{% bootstrap_form loginform %}
				{% if errormsg %}
					<p>Username ou senha incorreto!</p>
				{% endif %}
				<button type="submit" class="btn btn-default bt_login">Login</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>
{% endblock content %}
