{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form action="{% url 'add_condominium' %}" method="post" class="form-horizontal" role="form">
				{% csrf_token %}
				<fieldset>
					<legend>Adicionar condomínio:</legend>
					{% bootstrap_form condform %}
					<button type="submit" class="btn btn-default bt_login">Salvar</button>
					<input type="hidden" name="next" value="{{ next }}" />
				</fieldset>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
{% endblock content %}
