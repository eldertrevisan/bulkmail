
{% load bootstrap3 %}
			<form action="{% url 'edit_user' value=value %}" method="post" role="form">
				<h4>Editar usuário:</h4>
				{% csrf_token %}
				{% bootstrap_form userform %}
				{% bootstrap_form userprofile_form %}
				<hr>
				<div class="checkbox">
					<label for="id_exclude_user">
						<input id="id_exclude_user" name="exclude_user" type="checkbox" />
						Excluir usuário
					</label>
				</div>
				<button type="submit" class="btn btn-default bt_login">Salvar</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
