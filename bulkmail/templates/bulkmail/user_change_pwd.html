{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form action="{% url 'user_change_pwd' %}" method="post" role="form">
				<h4>Alterar senha:</h4>
				{% csrf_token %}
				{% bootstrap_form form %}
				<p style="font-size:11px">
				* Após clicar em "Salvar", o logout será efetuado automaticamente
				e você será redirecionado para a página de login.
				</p>
				<button type="submit" class="btn btn-default bt_login">Salvar</button>
				<input type="hidden" name="next" value="/logout/" />
			</form>
		</div>
		<div class="col-md-4">
		</div>		
	</div>
{% endblock content %}
